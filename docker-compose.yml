###
# docker-compose.yml for testing and experimentation
###

###
# Unidata Docker Tomcat
###

unidata-tomcat:
  image: unidata/tomcat-docker:latest
  ports:
    - "80:8080"
  container_name: unidata-tomcat-test
  volumes:
  - ./logs/:/usr/local/tomcat/logs/
  environment:
    - LOCAL_USER_ID=9876
    - LOCAL_GROUP_ID=9877

###
# Generic Tomcat
###

tomcat:
  image: tomcat:jre8
  ports:
    - "80:8080"
  container_name: tomcat
  volumes:
    - ./logs/:/usr/local/tomcat/logs/
